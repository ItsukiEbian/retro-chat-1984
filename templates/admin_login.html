<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Video Desk — 管理者ログイン</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="page-auth">
    <div class="auth-center">
        <div class="auth-card">
            <div class="auth-card-header">
                <span class="auth-logo auth-logo-admin">⚙</span>
                <h1>管理者ログイン</h1>
                <p>パスワードを入力してください</p>
            </div>
            <form method="post" action="{{ url_for('admin_login') }}" class="auth-form">
                {% if error %}
                <p class="auth-error">{{ error }}</p>
                {% endif %}
                <label class="auth-label" for="password">管理者パスワード</label>
                <input type="password" id="password" name="password" class="auth-input" placeholder="パスワード" required autofocus>
                <button type="submit" class="btn-primary auth-submit">ログイン</button>
            </form>
        </div>
    </div>
</body>
</html>
