<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Video Desk — 自習室へようこそ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="page-auth">
    <div class="auth-center">
        <div class="auth-card">
            <div class="auth-card-header">
                <span class="auth-logo">◉</span>
                <h1>Video Desk — 自習室</h1>
                <p>Googleアカウントでログインして自習室をご利用ください</p>
            </div>
            {% if error %}
            <p class="auth-error">{{ error }}</p>
            {% endif %}
            <div class="auth-form">
                <a href="{{ url_for('login_google') }}" class="btn-google" aria-label="Googleでログイン">
                    <span class="btn-google-icon" aria-hidden="true">
                        <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg"><path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/><path d="M9 18c2.43 0 4.467-.806 6.168-2.172l-2.908-2.258c-.806.54-1.837.86-3.26.86-2.513 0-4.646-1.697-5.41-4.074H.957v2.332C2.438 15.983 5.482 18 9 18z" fill="#34A853"/><path d="M3.59 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V5.676H.957C.347 6.84 0 8.088 0 9.332s.348 2.492.957 3.656l2.635-2.276z" fill="#FBBC05"/><path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 5.076L3.59 7.412C4.354 5.033 6.487 3.336 9 3.336v.244z" fill="#EA4335"/></svg>
                    </span>
                    <span>Googleでログイン</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
